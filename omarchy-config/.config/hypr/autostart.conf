# Load Hyprland plugins (hy3 for i3-like tiling)
exec-once = hyprpm reload -n

# Extra autostart processes
exec-once = uwsm-app -- 1password --silent
exec-once = uwsm-app -- google-chrome-beta
exec-once = uwsm-app -- localsend --hidden
# Droid sessions - tiled via hy3 autotile (shell persists after droid exits)
exec-once = [workspace 1] uwsm-app -- ghostty --working-directory=$HOME/dev -e bash -c 'droid; exec $SHELL'
exec-once = [workspace 1] uwsm-app -- ghostty --working-directory=$HOME/.dotfiles -e bash -c 'droid; exec $SHELL'
exec-once = [workspace 1] uwsm-app -- ghostty --working-directory=$HOME/.factory -e bash -c 'droid; exec $SHELL'
exec-once = [workspace 1] uwsm-app -- ghostty --working-directory=$HOME/Documents -e bash -c 'droid; exec $SHELL'
