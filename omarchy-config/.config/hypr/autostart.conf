# Load Hyprland plugins (hy3 for i3-like tiling)
# Shows notification on plugin load errors (add -n flag to suppress)
exec-once = hyprpm reload

# Extra autostart processes
exec-once = uwsm-app -- 1password --silent
exec-once = uwsm-app -- google-chrome-beta
exec-once = uwsm-app -- localsend --hidden
# Claude Code sessions - tiled via hy3 autotile (shell persists after claude exits)
# Customize these directories to match your workflow
exec-once = [workspace 1] bash -c '[[ -d $HOME/dev ]] && uwsm-app -- ghostty --working-directory=$HOME/dev -e bash -c "claude; exec $SHELL"'
exec-once = [workspace 1] bash -c '[[ -d $HOME/.dotfiles ]] && uwsm-app -- ghostty --working-directory=$HOME/.dotfiles -e bash -c "claude; exec $SHELL"'
exec-once = [workspace 1] bash -c '[[ -d $HOME/.claude ]] && uwsm-app -- ghostty --working-directory=$HOME/.claude -e bash -c "claude; exec $SHELL"'
exec-once = [workspace 1] bash -c '[[ -d $HOME/Documents ]] && uwsm-app -- ghostty --working-directory=$HOME/Documents -e bash -c "claude; exec $SHELL"'
