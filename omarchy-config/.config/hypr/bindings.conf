# Application bindings
# Guards (command -v) ensure graceful failure if app not installed
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# ─── Core Apps (always available) ───
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# ─── Optional Apps (guarded) ───
# File manager (Nautilus)
bindd = SUPER SHIFT, F, File manager, exec, command -v nautilus &>/dev/null && uwsm-app -- nautilus --new-window || notify-send "Nautilus not installed" "Install with: yay -S nautilus"

# System monitors - install: yay -S btop lazydocker
bindd = SUPER SHIFT, T, Activity, exec, command -v btop &>/dev/null && $terminal -e btop || notify-send "btop not installed" "Install with: yay -S btop"
bindd = SUPER SHIFT, D, Docker, exec, command -v lazydocker &>/dev/null && $terminal -e lazydocker || notify-send "lazydocker not installed" "Install with: yay -S lazydocker"

# Communication apps
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"

# Productivity apps
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, command -v typora &>/dev/null && uwsm-app -- typora --enable-wayland-ime || notify-send "Typora not installed"

# Development tools
bindd = SUPER SHIFT, I, Cursor IDE, exec, command -v cursor &>/dev/null && uwsm-app -- cursor || notify-send "Cursor not installed" "Install with: yay -S cursor-bin"

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
# CLI Agents: OpenCode (primary), Claude Code (fallback)
bindd = SUPER SHIFT ALT, A, OpenCode, exec, command -v opencode &>/dev/null && $terminal -e opencode || notify-send "OpenCode not installed" "Install with: curl -fsSL https://opencode.ai/install | bash"
bindd = SUPER SHIFT CTRL, A, Claude Code, exec, command -v claude &>/dev/null && $terminal -e claude || notify-send "Claude Code not installed" "Install with: npm i -g @anthropic-ai/claude-code"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r/week"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/#inbox"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Screenshot bindings for Logitech MX Mechanical Mini Screenshot key
bindd = ALT SHIFT, S, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = ALT SHIFT CTRL, S, Screenshot with editing, exec, omarchy-cmd-screenshot

# Internal MacBook keyboard screenshot bindings
bindd = SUPER SHIFT, S, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = SUPER SHIFT CTRL, S, Screenshot with editing, exec, omarchy-cmd-screenshot


