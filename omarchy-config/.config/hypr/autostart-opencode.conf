# OpenCode workspace sessions
# These launch OpenCode in Ghostty terminals on workspace 3
# Tiled via hy3 autotile - shell persists after opencode exits
#
# Customize the directories below to match your workflow
# Comment out any you don't need

# Development workspace
exec-once = [workspace 3] bash -c 'command -v opencode &>/dev/null && [[ -d $HOME/dev ]] && uwsm-app -- ghostty --working-directory=$HOME/dev -e bash -c "opencode; exec $SHELL"'

# Dotfiles workspace
exec-once = [workspace 3] bash -c 'command -v opencode &>/dev/null && [[ -d $HOME/.dotfiles ]] && uwsm-app -- ghostty --working-directory=$HOME/.dotfiles -e bash -c "opencode; exec $SHELL"'

# OpenCode config workspace
exec-once = [workspace 3] bash -c 'command -v opencode &>/dev/null && [[ -d $HOME/.config/opencode ]] && uwsm-app -- ghostty --working-directory=$HOME/.config/opencode -e bash -c "opencode; exec $SHELL"'

# Documents workspace
exec-once = [workspace 3] bash -c 'command -v opencode &>/dev/null && [[ -d $HOME/Documents ]] && uwsm-app -- ghostty --working-directory=$HOME/Documents -e bash -c "opencode; exec $SHELL"'
