# OpenCode workspace sessions
# Launch OpenCode in Ghostty terminals on workspace 3
# Shell persists after opencode exits
#
# Uncomment additional directories as needed

# Dotfiles - primary workspace
exec-once = [workspace 3] bash -c 'command -v opencode &>/dev/null && [[ -d $HOME/.dotfiles ]] && uwsm-app -- ghostty --working-directory=$HOME/.dotfiles -e bash -c "source ~/.secrets 2>/dev/null; opencode; exec $SHELL"'

