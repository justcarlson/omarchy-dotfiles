name: CI

on:
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**.sh'
              - 'lib/**'
              - 'tests/**'
              - 'install.sh'
              - 'omarchy-config/.bashrc'
              - 'omarchy-config/.local/bin/**'

  shellcheck:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
        env:
          SHELLCHECK_OPTS: -e SC1090 -e SC1091

  test:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gum
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://repo.charm.sh/apt/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/charm.gpg
          echo "deb [signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *" | sudo tee /etc/apt/sources.list.d/charm.list
          sudo apt update && sudo apt install -y gum
      - name: Run tests
        run: ./tests/run_tests.sh

  dry-run:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gum
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://repo.charm.sh/apt/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/charm.gpg
          echo "deb [signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *" | sudo tee /etc/apt/sources.list.d/charm.list
          sudo apt update && sudo apt install -y gum
      - name: Dry run install
        run: ./install.sh --check --skip-packages --skip-secrets

  ci-complete:
    runs-on: ubuntu-latest
    needs: [changes, shellcheck, test, dry-run]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.changes.outputs.code }}" != "true" ]]; then
            echo "✅ Docs-only change, skipping code checks"
            exit 0
          fi
          if [[ "${{ needs.shellcheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.dry-run.result }}" != "success" ]]; then
            echo "❌ One or more code checks failed"
            exit 1
          fi
          echo "✅ All code checks passed"
